<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/y_s.css" />
	</head>

	<body>
		<div class="wu-tou-top">
			<div class="wu-tou">
				<div class="wu-tou-left"><img src=""></div>
				<div class="wu-tou-conter" id="AccountName" style="display: none;">
					<span id="userName"></span>
					<span style="width: 30px; height: 30px; position: absolute; top: -2px;padding: 6px; display: inline-block;">
						<img src="../img/gou_wu_che/ogq.png" style="width: 100%;">
					</span>
				</div>
				<div class="wu-tou-right" id="setUp">
					<span class="wu-she-zhi"><img src="../img/gou_wu_che/she_zhi.png" style="width: 100%;" id="setUpMe"></span>
					<span class="wu-she-zhi"><img src="../img/gou_wu_che/xin_xi.png" style="width: 100%;"></span>
				</div>
				<div class="wei_denglu" id="notLogged">你还未
					<a href="###" id="signIn">登录</a>
				</div>
			</div>
			<div class="wu-shop">
				<div class="wu-Collection">
					<div class="wu-shop-Num">0</div>
					<div class="wu-shop-Num">收藏的商店</div>
				</div>
				<div style="width: 1px; height: 23px; background-color: white; float: left; margin-top: 15px;"></div>
				<div class="wu-follow">
					<div class="wu-shop-Num">0</div>
					<div class="wu-shop-Num">关注的店铺</div>
				</div>
				<div style="width: 1px; height: 23px; background-color: white; float: left;margin-top: 15px;"></div>
				<div class="wu-footprint">
					<div class="wu-shop-Num">0</div>
					<div class="wu-shop-Num">历史足迹</div>
				</div>
			</div>
		</div>
		<!--wu-tou-top结束-->
		<div class="" style="width: 100%; margin-bottom: 15px;box-shadow: 2px 2px 5px #ddd;">		
			<div style="height: 45px; width: 100%; background-color: white; border-bottom: 1px solid #e8e8e8;margin-bottom: 12px;" id="MyCollect">
				<div class="wu-Order-left" style="">
					<div class="time_header_img"><img src="../img/gou_wu_che/mystore_my_asset_name_card.png" style="width: 100%;"></div>
					<div class="time_header_txt">我的收藏</div>
				</div>
				<div class="wu-Order-right">
					<div class="time_header_txt" style="font-size: 12px; color: #666;">查看我的收藏</div>
					<div class="time_header_img" style="padding-top: 12px; width: 30px;"><img src="../img/gou_wu_che/rv4_setting_item_arrow.png" style="width: 100%;"></div>
				</div>
			</div>
			<div style="height: 45px; width: 100%; background-color: white; border-bottom: 1px solid #e8e8e8;">
				<div class="wu-Order-left" style="">
					<div class="time_header_img"><img src="../img/gou_wu_che/ic_read_summary_comment.png" style="width: 100%;"></div>
					<div class="time_header_txt">我的发布</div>
				</div>			
			</div>
			<div class="" style="height: 70px; padding-left: 5px; padding-right: 5px; padding-top: 5px; background-color: white;">
				<a href="#" class="float_left" style="width: 20%;" id="MyPublish">
					<div class="float_left_img"><img src="../img/gou_wu_che/dai_fukuan.png" style="width: 100%;"></div>
					<div style="width: 100%; text-align: center; font-size: 12px; color: #666;">发布中</div>
				</a>
				<a href="#" class="float_left" style="width: 20%;" id="MyInvalidPublish">
					<div class="float_left_img"><img src="../img/gou_wu_che/dai_pingjia.png" style="width: 100%;"></div>
					<div style="width: 100%; text-align: center; font-size: 12px; color: #666;">已失效</div>
				</a>
			</div>
		</div>
		
		
		
		<div class="" style="width: 100%; margin-bottom: 15px;box-shadow: 2px 2px 5px #ddd;">		
			<div style="height: 45px; width: 100%; background-color: white; border-bottom: 1px solid #e8e8e8;">
				<div class="wu-Order-left" style="">
					<div class="time_header_img"><img src="../img/gou_wu_che/mystore_icon1.png" style="width: 100%;"></div>
					<div class="time_header_txt">收到订单</div>
				</div>			
			</div>
			<div class="" style="height: 70px; padding-left: 5px; padding-right: 5px; padding-top: 5px; background-color: white;">
				<a href="#" class="float_left" style="width: 20%;" id="PubUntreatedOrder">
					<div class="float_left_img"><img src="../img/gou_wu_che/dai_fukuan.png" style="width: 100%;"></div>
					<div style="width: 100%; text-align: center; font-size: 12px; color: #666;">待处理</div>
				</a>
				<a href="#" class="float_left" style="width: 20%;" id="PubClosedOrder">
					<div class="float_left_img"><img src="../img/gou_wu_che/dai_pingjia.png" style="width: 100%;"></div>
					<div style="width: 100%; text-align: center; font-size: 12px; color: #666;">关闭订单</div>
				</a>
				<a href="#" class="float_left" style="width: 20%;" id="PubFinishedOrder">
					<div class="float_left_img"><img src="../img/gou_wu_che/tui_kuan.png" style="width: 100%;"></div>
					<div style="width: 100%; text-align: center; font-size: 12px; color: #666;">达成交易</div>
				</a>
			</div>
		</div>
		
		<div class="" style="width: 100%; margin-bottom: 15px;box-shadow: 2px 2px 5px #ddd;">
			<div style="height: 45px; width: 100%; background-color: white; border-bottom: 1px solid #e8e8e8;">
				<div class="wu-Order-left" style="">
					<div class="time_header_img"><img src="../img/gou_wu_che/mystore_my_asset_profit.png" style="width: 100%;"></div>
					<div class="time_header_txt">我的下单</div>
				</div>				
			</div>
			<div class="" style="height: 70px; padding-left: 5px; padding-right: 5px; padding-top: 5px; background-color: white;">
				<a href="#" class="float_left" style="width: 20%;" id="OrdUntreatedOrder">
					<div class="float_left_img"><img src="../img/gou_wu_che/dai_fukuan.png" style="width: 100%;"></div>
					<div style="width: 100%; text-align: center; font-size: 12px; color: #666;">待处理</div>
				</a>
				<a href="#" class="float_left" style="width: 20%;" id="OrdClosedOrder">
					<div class="float_left_img"><img src="../img/gou_wu_che/wu_liu.png" style="width: 100%;"></div>
					<div style="width: 100%; text-align: center; font-size: 12px; color: #666;">失效订单</div>
				</a>
				<a href="#" class="float_left" style="width: 20%;" id="OrdFinishedOrder">
					<div class="float_left_img"><img src="../img/gou_wu_che/tui_kuan.png" style="width: 100%;"></div>
					<div style="width: 100%; text-align: center; font-size: 12px; color: #666;">达成交易</div>
				</a>
			</div>
		</div>
		
		<div style="width: 100%; margin-bottom: 10px; box-shadow: 2px 2px 5px #ddd;">
			
			<div style="height: 45px; width: 100%; background-color: white; border-bottom: 1px solid #e8e8e8;">
				<div class="wu-Order-left" style="">
					<div class="time_header_img" ><img src="../img/gou_wu_che/mystore_my_asset_medal.png" style="width: 100%;"></div>
					<div class="time_header_txt">版本更新</div>
				</div>
				<div class="wu-Order-right">
					<div class="time_header_txt" style="font-size: 12px; color: #666;">版本查看及更新</div>
					<div class="time_header_img" style="padding-top: 12px; width: 30px;float: right;margin-right: 5px;"><img src="../img/gou_wu_che/rv4_setting_item_arrow.png" style="width: 100%;"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/j_s.js"></script>
	<script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
	
	<script type="text/javascript">
		mui.init()
	    var url = getUrl();   	   
        var loginUserMessage=$.parseJSON(localStorage.getItem('loginUser'));//将用户信息转换为Json对象
        
        mui.plusReady(function() {//PC端不执行
   	        if(localStorage.getItem("loginUser")!=null){
        		document.getElementById("AccountName").style.display = "block";
				document.getElementById("setUp").style.display = "block";
				document.getElementById("notLogged").style.display = "none"; 
   			    document.getElementById("userName").innerHTML =loginUserMessage.username;
        	}else{
        		//隐藏设置、信息按钮，
        		document.getElementById("setUp").style.display = "none";
        		mui.toast("未登录");
        	}
		});

      document.getElementById("setUpMe").addEventListener("tap",function(){
      	mui.openWindow({
      		url:'../settingsPage.html',
      		id:'settingsPage'
      	})
      });
      
      document.getElementById("MyCollect").addEventListener("tap",function(){
      	mui.openWindow({
      		url:'../StoreFile/MyCollect.html',
      		id:'MyCollect'
      	})
      });
      
      document.getElementById("signIn").addEventListener("tap",function(){
      	mui.openWindow({
      		url:'../signIn.html',
      		id:'signIn.html'
      	})
      });
      document.getElementById("MyPublish").addEventListener("tap",function(){
      	mui.openWindow({
      		url:'../StoreFile/MyPublish.html',
      		id:'MyPublish'
      	})
      });
      document.getElementById("MyInvalidPublish").addEventListener("tap",function(){
      	mui.openWindow({
      		url:'../StoreFile/MyInvalidPublish.html',
      		id:'MyInvalidPublish'
      	})
      });
      document.getElementById("PubUntreatedOrder").addEventListener("tap",function(){
      	mui.openWindow({
      		url:'../StoreFile/PubUntreatedOrder.html',
      		id:'PubUntreatedOrder'
      	})
      });
      document.getElementById("PubClosedOrder").addEventListener("tap",function(){
      	mui.openWindow({
      		url:'../StoreFile/PubClosedOrder.html',
      		id:'PubClosedOrder'
      	})
      });
      document.getElementById("PubFinishedOrder").addEventListener("tap",function(){
      	mui.openWindow({
      		url:'../StoreFile/PubFinishedOrder.html',
      		id:'PubFinishedOrder'
      	})
      });
      document.getElementById("OrdUntreatedOrder").addEventListener("tap",function(){
      	mui.openWindow({
      		url:'../StoreFile/OrdUntreatedOrder.html',
      		id:'OrdUntreatedOrder'
      	})
      });
      document.getElementById("OrdClosedOrder").addEventListener("tap",function(){
      	mui.openWindow({
      		url:'../StoreFile/OrdClosedOrder.html',
      		id:'OrdClosedOrder'
      	})
      });
      document.getElementById("OrdFinishedOrder").addEventListener("tap",function(){
      	mui.openWindow({
      		url:'../StoreFile/OrdFinishedOrder.html',
      		id:'OrdFinishedOrder'
      	})
      });
      
      
    //刷新页面
	window.addEventListener("pageflowrefresh", function (e) {
	    location.reload();
	});
	</script>

</html>
