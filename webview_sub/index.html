<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/y_s.css" />

		<div style="margin-top: 44px;" class="">

						<a href="#"><img src="../img/banner/banner1.jpg"></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="../img/banner/banner2.jpg"></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="../img/banner/banner3.jpg"></a>

					<div class="mui-slider-item">
						<a href="#"><img src="../img/banner/banner4.jpg"></a>
					</div>
					<div class="mui-slider-item">

					<div class="mui-slider-item">

					</div>
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#"><img src="../img/banner/banner2.jpg"></a>

				</div>

			})
		});

			})
		});
		document.getElementById("TypeBook").addEventListener("tap", function() {

			})
		});
		document.getElementById("TypeOther").addEventListener("tap", function() {
			mui.openWindow({

				id: 'TypeOther'
			})
		});
