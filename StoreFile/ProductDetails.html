<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/y_s.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">商品详情</h1>
			<a class="mui-icon mui-icon-left-nav" id="closeID"></a>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop" style="height: 185px;width: 100%;">
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#"><img id="goods_img2" src=""></a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator" style="margin-left: 5px;"></div>
					<div class="mui-indicator" style="margin-left: 5px;"></div>
				</div>
			</div>
			<div style="height: 40px;width: 100%; padding: 0px 10px; background-color: white;">
				<div class="wu-price">￥<span style="font-size: 18px;" id="second_price"></span></div>
				<div class="wu-price" style="font-size: 15px;color: #B6B6B6;"><s>￥<span style="font-size: 15px;" id="original_price"></span></s></div>
				<div class="wu-pubtime" style="font-size: 15px;color: #B6B6B6;">时间：<span style="font-size: 15px;" id="publish_time"></span></div>
			</div>
			<div style="padding: 3px 15px;background-color: white;">
				<p class="mui-ellipsis" style="color: #222;font-size: 15px;" id="briefIntroduction"></p>
				<div style="font-size: 13px;color: #B6B6B6;" id="author">
					<span style="">类型：<span id="type"></span></span>
					<span style="float: right">人气值：<span id="popularity"></span></span>
					<!--<span style="float: right;">竞拍数：<span id="auction_num"></span></span>-->
				</div>
			</div>
			<div style="height: 50px; line-height: 50px; background-color: white; margin: 6px 0px; padding: 0px 10px; font-size: 13px;">
				<div style="width: 50px; height: 50px; padding:5px;float: left; margin-right: 10px;">
					<div style="width: 100%;height: 26px;line-height:26px;background-color: #BE77FF;margin-top: 6px;text-align:center;font-size: 16px;color: white;" id="source_type"></div>
				</div>
				<label style="font-size:16px;margin-right: 10px;" id="goods_name"></label>
			</div>
			<div style="width: 100%;height: 100px; background-color: white; padding: 10px;">
				<div style="width: 100%; height: 40px;line-height: 40px; border-bottom: 1px solid #D8D8D8;">
					<label style="color: #B6B6B6; margin-right: 10px;">发布人：</label><span id="publisher"></span>
					<label style="color: #B6B6B6; margin-right: 10px;margin-left: 20px;">联系电话：</label><span id="phone"></span>
				</div>
				<div style="width: 100%; height: 40px;line-height: 40px;">
					<label style="color: #B6B6B6; margin-right: 10px;">短号：</label><span id="short_num"></span>
					<label style="color: #B6B6B6; margin-left: 20px;">微信： </label><span id="wechat"></span>
				</div>
			</div>

			<div style="width: 100%;height: 1500px; background-color: white; padding: 10px; margin-top: 6px;">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" style="color: orangered;">
						<div style="width: 25px;float: left; margin-right: 10px;"><img src="../img/product_detail_fav_btn_enable.png" style="width: 100%;" /></div>物品详情
					</li>
					<div style="width: 100%; height: 40px;line-height: 40px;">
						<label style="color: #B6B6B6; margin-right: 10px;">新旧程度：</label><span id="old_degree"></span>
					</div>
					<div style="width: 100%; height: 100px;">
						<label style="color: #B6B6B6; margin-right: 10px;">详情描述：</label><span id="description"></span>
					</div>
					<div style="width: 100%;">
						<label style="color: #B6B6B6; margin-right: 10px;">图片：</label>
						<img id="goods_img" src="" style="width: 100%;" />
					</div>
				</ul>
			</div>
		</div>
		
		
		<div class="Settlement">
			<div class="Collection" id="CollectionMe">
				<div style="width: 100%; height: 40px;padding: 15px;">
					<img src="../img/icon_baby_fav.png" style="width: 100%;">
				</div>
				<div style="width: 100%; height: 20px; line-height: 20px; text-align: center; font-size: 12px;">收藏</div>
			</div>
			<div class="shoppingCart" id="shoppingCartMe">
				<div style="width: 100%; height: 40px;padding: 15px;">
					<img src="../img/gou_wu_che/dai_fahuo.png" style="width: 100%;">
				</div>
				<a href="../webview_sub/TheShoppingCart.html">
				<div style="width: 100%; height: 20px; line-height: 20px; text-align: center; font-size: 12px;color: #000;">购物车</div>
				</a>
			</div>
			<div class="Shopping" style="line-height: 60px;" id="Auction">
				竞拍情况(<span id="auction_num">0</span>)
			</div>
			<div class="addShoppingCart" style="line-height: 60px;" id="addShoppingCartMe">
				加入购物车
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/j_s.js"></script>
	<script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		mui.init();
		var url = getUrl(); 
		var goods_id;
	

		mui.plusReady(function() {//PC端不执行
			var self = plus.webview.currentWebview();
            goods_id = self.goods_id;
            //根据物品编号从服务器请求页面数据
            mui.ajax(url+'/goods/selectGoodsDetails',{ 
		        data: { 
		        	goods_id:goods_id
		        }, 
		        dataType: 'jsonp', 
		        type: 'post', 
		        timeout: 12000, 
		        success: function(data) { 	
		            var json=$.parseJSON(data);//字符串转换为Json对象
		            var imgPath=url+'/img/goodsImg/'+json[0].goods_img;
	                
	              	$("#goods_img2").attr('src',imgPath);
	 				$("#second_price").html(json[0].second_price);
	 				$("#original_price").html(json[0].original_price);
	 				$("#publish_time").html(json[0].publish_time);
	 				$("#type").html(json[0].type);
	 				$("#popularity").html(json[0].popularity);
	 				$("#auction_num").html(json[0].auction_num);
	 				$("#source_type").html(json[0].source_type);
	 				$("#goods_name").html(json[0].goods_name);
	 				$("#publisher").html(json[0].publisher);
	 				$("#phone").html(json[0].phone);
	 				$("#short_num").html(json[0].short_num);
	 				$("#wechat").html(json[0].wechat);
	 				$("#old_degree").html(json[0].old_degree);
	 				$("#description").html(json[0].description);	
	 				$("#goods_img").attr('src',imgPath);
		        },
		        error: function() { 
		            mui.toast('网络异常，请稍后再试！'); 
		        } 
		    });
            
            
		});	

		document.getElementById("closeID").addEventListener("tap", function() {
			var myClose = plus.webview.currentWebview();
			plus.webview.close(myClose);
		});

//		var gallery = mui("#slider");
//		gallery.slider({
//			interval: 4000
//		});

        //加入购物车事件
		document.getElementById("addShoppingCartMe").addEventListener("tap", function() {
			if(localStorage.getItem("loginUser") == null) {
				mui.toast("    你还未登录        ");
				mui.openWindow({
					url:'../signIn.html',
					id:'signIn.html',
				});
				return false;
			} else {
				var loginUserMessage=$.parseJSON(localStorage.getItem('loginUser'));
	            mui.ajax(url+'/shoppingCar/addShoppingCar',{ 
			        data: { 
			        	goods_id:goods_id,
			        	username:loginUserMessage.username
			        }, 
			        dataType: 'jsonp', 
			        type: 'post', 
			        timeout: 12000, 
			        success: function(data) { 	
			        	if (data=="0") {
			        		mui.toast("添加成功 ");
			        	}else if(data=="100"){
			        		mui.toast("不能添加自己发布的物品 ");
			        	}
			        	else{
			        		mui.toast("请勿重复添加 ");
			        	}
			        },
			        error: function() { 
			            mui.toast('网络异常，请稍后再试！'); 
			        } 
			    });
			}

		});
		
		//查看竞拍情况
		document.getElementById("Auction").addEventListener("tap", function() {
			mui.openWindow({
			    url:'../StoreFile/AuctionDetails.html',
			    id:'AuctionDetails',
			    extras:{
			        goods_id:goods_id
			    }
			});
		});
		
	</script>

</html>
